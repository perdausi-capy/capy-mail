<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapytechMail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/favicon-1.png" />

  <style>
    body {
      font-family: 'Mulish', sans-serif;
      background-image: url('./images/meeting2.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

      /* Fade-in and slide-up animation */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Zoom-in animation for logo */
    @keyframes zoomIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .fade-slide-up {
      animation: fadeSlideUp 1s ease forwards;
    }

    .zoom-in {
      animation: zoomIn 1s ease forwards;
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen text-gray-800">
  
  <!-- Center container with frosted glass effect -->
  <div class="bg-white/30 backdrop-blur-lg p-10 rounded-2xl shadow-2xl flex flex-col items-center text-center max-w-lg fade-slide-up">
    <!-- Logo -->
    <img src="./images/capy-mail-logo.png" alt="Capytech Logo" class="w-2xl mb-6 drop-shadow-lg zoom-in" />

    <!-- Text -->
    <p class="text-xl font-medium drop-shadow-sm">
      Capytech Email outreach, visit 
      <a href="https://capytech.com" cclass="text-blue-700 font-semibold hover:text-blue-900 transition-colors duration-300"><span class="text-blue-900 hover:underline">capytech.com</span></a> 
      to learn more.
    </p>
  </div>

</body>
</html>
